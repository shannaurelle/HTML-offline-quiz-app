<!DOCTYPE html>
<html>
<head>
<style>
main{
	display: flex;
	justify-content: center;
	text-align: center;
}
form {  max-width: 80vh; }
.field{
	display:block;
	text-align: center;
	margin: auto;
	margin-top: 10px;
}
#questionField, #scoreField{
	size: 1.5em;
	border: none;
}
.progressbar {
  display: block;
  width: 80%;
  margin: 25px auto;
  border: solid 1px #000;
}
.progressbar .inner {
  height: 15px;
  animation: progressbar-countdown;
  /* Placeholder, this will be updated using javascript */
  animation-duration: 40s;
  /* We stop in the end */
  animation-iteration-count: 1;
  /* Stay on pause when the animation is finished finished */
  animation-fill-mode: forwards;
  /* We start paused, we start the animation using javascript */
  animation-play-state: paused;
  /* We want a linear animation, ease-out is standard */
  animation-timing-function: linear;
}
@keyframes progressbar-countdown {
  0% {
    width: 100%;
    background: #0F0;
  }
  100% {
    width: 0%;
    background: #F00;
  }
}
</style>
</head>
<body>

<main>

<form id="myForm">
<h1> MIPS to Machine Code Quiz </h1>
<em> Time Remaining </em>
<div id='progressbar1' class="field"></div>
<input id="questionField" class="field" name="question" placeholder="Question here" type="text" disabled>
<input id="answerField" class="field" name="answer" placeholder="Answer here" type="text">
<input class="field" type="submit" onclick="calculateScore()"><br>
<div> Score: </div>
<input id="scoreField" class="field" name="question" placeholder="0" value="0" type="text" disabled>
</form>
<main>

</body>
<script>
var form = document.getElementById("myForm");
function handleForm(event) { event.preventDefault(); } 
form.addEventListener('submit', handleForm);
function calculateScore(){
	var score = document.getElementById("scoreField");
	var answer = document.getElementById("answerField");
	if(answer.value != ""){
		score.value = "" + (parseInt(score.value) + 1) + "";
	}
}
/*
 *  Creates a progressbar.
 *  @param id the id of the div we want to transform in a progressbar
 *  @param duration the duration of the timer example: '10s'
 *  @param callback, optional function which is called when the progressbar reaches 0.
 */
function createProgressbar(id, duration, callback) {
  // We select the div that we want to turn into a progressbar
  var progressbar = document.getElementById(id);
  progressbar.className = 'progressbar';

  // We create the div that changes width to show progress
  var progressbarinner = document.createElement('div');
  progressbarinner.className = 'inner';

  // Now we set the animation parameters
  progressbarinner.style.animationDuration = duration;

  // Eventually couple a callback
  if (typeof(callback) === 'function') {
    progressbarinner.addEventListener('animationend', callback);
  }

  // Append the progressbar to the main progressbardiv
  progressbar.appendChild(progressbarinner);

  // When everything is set up we start the animation
  progressbarinner.style.animationPlayState = 'running';
}

addEventListener('load', function() {
  createProgressbar('progressbar1', '60s', function() {
    alert('Time is up!');
  });
});
</script>
</html>
